server:
  port: 8081
spring:
  jpa:
    database: mysql
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:mysql://${MYSQL_IP}:${MYSQL_PORT}/javeriana
    username: ${MYSQL_USER}
    password: ${MYSQL_PWD}
    driver-class-name: com.mysql.cj.jdbc.Driver
api:
  internal:
    services:
      users:
        ip: ${SER_USER_IP}:${SER_USER_PORT}
        path:
          create: /usuarios/v1
          getUser: /usuarios/v1
